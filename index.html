<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <!-- Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the dark theme and grid */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A; /* A much darker, almost black background */
            color: #CCCCCC; /* A soft, light gray for better readability */
        }
        .container {
            max-width: 1400px;
        }
        /* Custom hover effect for images */
        .image-container img {
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-[#0A0A0A] text-[#CCCCCC]">

    <!-- Header Section -->
    <header class="container mx-auto px-4 py-8 md:py-12 flex justify-between items-center">
        <!-- Brand/Name with a clean, modern look -->
        <a href="#" class="text-3xl md:text-4xl font-light tracking-wide text-gray-100 transition-colors duration-300 hover:text-white">ANTHONY CHIMIENTI</a>
    </header>

    <!-- Sub-header/Description Section -->
    <section class="container mx-auto px-4 py-4 md:py-6 text-center">
        <h2 class="text-xl md:text-2xl font-light tracking-wide text-gray-400">
            A creative eye exploring landscapes, urban environments, and human stories.
        </h2>
    </section>

    <!-- Main Content: Image Grid -->
    <main class="container mx-auto px-4 py-8">
        <section id="photo-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 md:gap-8">
            <!-- Images will be dynamically inserted here by JavaScript -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="container mx-auto px-4 py-8 text-center text-gray-500 text-sm">
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <!--
        PhotoSwipe Core CSS and JS. This is a lightweight, dependency-free gallery library.
        It provides the full-screen lightbox experience when an image is clicked.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.3/photoswipe.min.css" />
    <script type="module">
        import PhotoSwipeLightbox from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.3/photoswipe-lightbox.esm.min.js';

        // An array of image data to populate the gallery.
        // You can replace these with your own images. The w and h properties are important
        // for PhotoSwipe to calculate the correct aspect ratio for the lightbox view.
        const imageData = [
            {
                src: 'https://picsum.photos/id/1018/1000/1000',
                alt: 'A beautiful mountain landscape',
                w: 1000,
                h: 1000
            },
            {
                src: 'https://picsum.photos/id/1015/1500/1000',
                alt: 'A man standing by a lake with a camera',
                w: 1500,
                h: 1000
            },
            {
                src: 'https://picsum.photos/id/1016/1000/1500',
                alt: 'A field with tall grass and a fence',
                w: 1000,
                h: 1500
            },
            {
                src: 'https://picsum.photos/id/1019/1500/1000',
                alt: 'A beautiful forest with sun rays',
                w: 1500,
                h: 1000
            },
            {
                src: 'https://picsum.photos/id/1025/1000/1500',
                alt: 'A dog looking at the camera',
                w: 1000,
                h: 1500
            },
            {
                src: 'https://picsum.photos/id/1021/1500/1000',
                alt: 'A river flowing through a canyon',
                w: 1500,
                h: 1000
            },
            {
                src: 'https://picsum.photos/id/1020/1000/1000',
                alt: 'A lake in the middle of a forest',
                w: 1000,
                h: 1000
            },
            {
                src: 'https://picsum.photos/id/1024/1500/1000',
                alt: 'A girl on a road trip',
                w: 1500,
                h: 1000
            },
            {
                src: 'https://picsum.photos/id/1026/1000/1500',
                alt: 'A house on a small hill',
                w: 1000,
                h: 1500
            }
        ];

        // Get the gallery container element
        const galleryElement = document.getElementById('photo-gallery');

        // Function to create and append image elements to the grid
        function populateGallery() {
            imageData.forEach((image, index) => {
                // Create a gallery item link, which PhotoSwipe uses
                const link = document.createElement('a');
                link.href = image.src;
                link.setAttribute('data-pswp-width', image.w);
                link.setAttribute('data-pswp-height', image.h);
                link.setAttribute('target', '_blank'); // Open link in new tab if PhotoSwipe fails

                // Create the image element
                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.alt;
                img.classList.add('w-full', 'h-full', 'object-cover', 'rounded-lg');
                
                // Wrap the image in a container for the hover effect
                const imageContainer = document.createElement('div');
                imageContainer.classList.add('image-container', 'overflow-hidden', 'rounded-lg', 'shadow-lg');
                imageContainer.appendChild(img);

                link.appendChild(imageContainer);
                galleryElement.appendChild(link);
            });
        }

        // Initialize the gallery on page load
        window.onload = () => {
            populateGallery();
            
            // Initialize PhotoSwipe Lightbox
            const lightbox = new PhotoSwipeLightbox({
                gallery: '#photo-gallery',
                children: 'a',
                pswpModule: () => import('https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.3/photoswipe.esm.min.js')
            });
            lightbox.init();
        };

    </script>
</body>
</html>
