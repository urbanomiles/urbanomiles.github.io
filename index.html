<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dehydrated Productions | Portfolio Template</title>
    <!-- Tailwind CSS is used for a highly customizable and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add custom Tailwind configuration, including a new color palette and animations -->
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable dark mode based on the 'dark' class on the HTML element
            theme: {
                extend: {
                    colors: {
                        // A vibrant color palette for both dark and light themes
                        'primary': '#4f46e5', // A deep indigo for main accents
                        'secondary': '#a78bfa', // A lighter purple for secondary elements
                        'dark-bg': '#121212', // Very dark background
                        'dark-card': '#1e1e1e', // Slightly lighter dark for cards
                        'dark-text': '#e0e0e0', // Light gray for body text in dark mode
                        'dark-header': '#ffffff', // Pure white for headers in dark mode
                        'light-bg': '#f9fafb', // Light background for light mode
                        'light-card': '#ffffff', // White cards for light mode
                        'light-text': '#374151', // Dark text for body in light mode
                        'light-header': '#1f2937', // Very dark headers in light mode
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    // Define custom animations for a dynamic user experience
                    animation: {
                        fadeIn: 'fadeIn 0.8s ease-out',
                        slideInUp: 'slideInUp 0.6s ease-out',
                        pulseHover: 'pulseHover 0.4s ease-in-out',
                    },
                    // Define keyframes for the animations
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulseHover: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.02)' },
                        }
                    }
                }
            }
        }
    </script>
    <!-- Use Google Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the body, with colors now handled by Tailwind classes */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        /* Custom scrollbar for aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        /* The scrollbar track and thumb colors are now dynamic based on the theme */
        ::-webkit-scrollbar-track {
            background: theme('colors.light-bg');
        }
        .dark ::-webkit-scrollbar-track {
            background: theme('colors.dark-bg');
        }
        ::-webkit-scrollbar-thumb {
            background: theme('colors.primary');
            border-radius: 4px;
        }
    </style>
</head>
