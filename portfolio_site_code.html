<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name – Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    header {
      text-align: center;
      padding: 2rem 0;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3em;
    }
    header h2 {
      font-size: 1.2rem;
      font-weight: normal;
      color: #666;
      margin-top: 0;
    }
    section {
      margin: 2rem 0;
    }
    h3 {
      font-size: 1.5rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .links a img {
      width: 32px;
      margin-right: 0.5em;
      vertical-align: middle;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      max-width: 250px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      padding: 0.5em 1em;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #005fa3;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hi! I’m Your Name</h1>
    <h2>Illustrator • Animator • Developer</h2>
  </header>

  <section>
    <h3>About</h3>
    <p>Write a short intro here about who you are, what you do, and what you love to create. Keep it simple and fun.</p>
  </section>

  <section class="links">
    <h3>Find me online</h3>
    <a href="#"><img src="twitter-icon.png" alt="Twitter" /></a>
    <a href="#"><img src="youtube-icon.png" alt="YouTube" /></a>
    <a href="#"><img src="instagram-icon.png" alt="Instagram" /></a>
  </section>

  <section>
    <h3>Projects & Gallery</h3>
    <div class="gallery">
      <img src="your-art-1.jpg" alt="Project 1" />
      <img src="your-art-2.jpg" alt="Project 2" />
      <img src="your-art-3.jpg" alt="Project 3" />
    </div>
  </section>

  <section>
    <h3>Contact</h3>
    <a class="btn" href="mailto:youremail@example.com">Email Me</a>
  </section>

  <footer>
    <p>© 2025 Your Name. Built with ❤️ and free hosting.</p>
  </footer>
</body>
</html>
